{% if page.childs %}
<nav id="sub-nav" class="navbar navbar-expand-lg sub-nav sub-nav-qui-sommes-nous fixed-top sps sps--abv" data-sps-offset="100">
    <div class="container justify-content-center">
        <!-- <button id="sub-navbar-toggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#xr-sub-nav">
	     <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
	     </button> -->
        <div id="xr-sub-nav" class="collapse navbar-collapse justify-content-center">
            <ul class="nav navbar-nav text-center ml-auto mr-auto justify-content-center">

                {% for link in site.data.menus[page.childs] %}
                <li class="{% if page.url == link.url %}active{% endif %}">
                    <a class="{{ link.class }}" href="{{ link.url | prepend: site.baseurl }}" {% if link.target %}target="{{ link.target }}"{% endif %}>
                        {{ link.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<div class="sub-nav-place-holder" style="height: 31px;"></div>
{% endif %}
