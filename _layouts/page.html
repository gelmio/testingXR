---
layout: default
---
<article class="page {{ page.backgroud }}">
    <header class="page-header {{ page.header-class }}"{% if page.banner %} style="background-image: url({{ page.banner }});"{% endif %}>
        <h1 class="page-heading">{{ page.title }}</h1>
    </header>
    <div class="container container-top">
        <div class="page-content">
            {{ content }}
        </div>
        {%- if page.footer-image -%}
        <div class="mt-3 mb-5 text-center">
            <img src="{{ page.footer-image }}" class="img-fluid" />
        </div>
        {%- endif -%}
    </div>
</article>
