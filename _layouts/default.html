<!DOCTYPE html>
<html lang="{{site.active_lang}}">

    {% include head.html %}

    <body id="page-top" class="index">

        {% include nav-dropdown.html %}

        {% if jekyll.environment == "development" %}
        <div class="position-fixed badge badge-secondary" style="z-index:99999999;">{% project_version commit short %}</div>
        {% endif %}

        <div id="page-content">
            {{ content }}
        </div>

        {% include footer.html %}

        {% capture host %}{{ site.url }}{{ site.baseurl }}{% endcapture %}
        <!-- jQuery -->
        <script src="{{ host }}/assets/vendor/jquery/jquery.min.js"></script>
        <!-- Popper -->
        <script src="{{ host }}/assets/vendor/popper/popper.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="{{ host }}/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Polyfill for Bootstrap Affix plugin -->
        <script src="{{ host }}/assets/vendor/scrollPosStyler/scrollPosStyler.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="{{ host }}/assets/vendor/jquery.easing-1.4.1/jquery.easing.min.js"></script>
        <!-- Contact Form JavaScript -->
        <script src="{{ host }}/assets/js/jqBootstrapValidation.js"></script>
        <script src="{{ host }}/assets/js/contact_me.js"></script>

        <script src="{{ host }}/assets/vendor/ekko-lightbox/ekko-lightbox.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="{{ host }}/assets/js/xr.js"></script>

    </body>

</html>
