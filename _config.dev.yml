    output: true
    permalink: /authors/:name/
  branches:
    output: true
    permalink: /branches/:name/

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: author
  - scope:
      path: ""
      type: "branches"
    values:
      layout: branch

